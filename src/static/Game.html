<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rise Of Towers | Game</title>

    <link rel="icon" href="../js/model/assets/img/SiteIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/gameStyle.css">
    <link rel="stylesheet" href="../Css/transition.css">

</head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<body>

<div class="transition transition-3 is-active"></div>


<div class="canvasContainer">
        <canvas id="GameBackground"></canvas>
        <canvas id="GameScreen"></canvas>
        <canvas id="GameHover"></canvas>
        <canvas id="GameUI"></canvas>

        <!-- UI Screen -->
        <div class="UIScreen">
                <button id = "GameWaveButton">Next Wave</button>
                 <button id = "sellButton">Sell Tower</button>
            <button id="mainMenuButton">Main Menu</button>
                <button id = "tower1">
                    <img src="../js/model/assets/icons/tower/arrow_02e.png" alt=""></img>
                    Cost: 100
                </button>

                <button id = "tower2">
                    <img src="../js/model/assets/icons/tower/book_04g.png" alt=""></img>
                </button>
                <button id = "tower3">
                    <img class ="image" src="../js/model/assets/icons/tower/flamma32.png" alt="">
                    <span class="cost">Cost: 500</span>
                </button>
            <!-- Input fire? -->
                <button id = "tower4">
                    <img src="" alt="">
                    <span class="cost1">Cost: 500</span>
                </button>



                <div id="healthCounter">20</div>
                <img id="heartAnimation" src="../js/model/assets/Life/100.png" alt=""></img>
                <div id="CoinsCounter">00000</div>
                <div id="CoinsAnimation"></div>
                <h1 id="WaveCounter">Wave 000</h1>
                <h1 id="TowersText">Buy
                    Tower</h1>
        </div>

        <!-- Canvas effects -->
        <div id="GameOver">
            Game Over

            <div class="buttonContainer">
                <a href="Game.html">
                    <button>Restart</button>
                </a>

                <a href="index.html">
                    <button>Back</button>
                </a>
            </div>
        </div>
        <h1 id="fpsCounter">Average<br>FPS: .... </h1>
</div>

    <script type="module" src="../js/transitionAnimation.js"></script>
    <script type="module" src="../js/controller/Controller.js"></script>
</body>
</html>
